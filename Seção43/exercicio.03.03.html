    <!doctype html>
<html>
    <header>
        <title>logica de Programação Javascript</title>
        <meta charset="utf-8">
    </header>
    <body>
        <h1>lógica de programação com Javascript</h1>
        
        <script>
            var ano =  1000;
            
            while(ano <= 2017) 
                if(!(ano % 100 === 0) || (ano % 400 === 0)){
                    document.write(ano + '<br>');
                }
            
            } else {
                document.write(ano + 'não é bissexto<br>')
                //ano = ano + 4;
               ano =+ 4;
            }
        </script>
    </html>
    </body>
