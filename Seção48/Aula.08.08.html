        <script>
                (function(){    
           function calculadoraMedia(){
               
               var total = 0;
               var qtd = arguments.length;
               var x = 0;
               while(typeof arguments[x] === 'number'){
                   total += arguments[x];
                   x++
               }
               
               return total / qtd;
         
        </script>
