    <!doctype html>
<html>
    <head>
        <title>logica de Programação Javascript</title>
        <meta charset="utf-8">
        
        <script>
           (function(){
               function calcularIMC(peso, altura, callback){
                   var imc = peso / (altura * altura);
                   
                   if(callback && typeof callback === 'fuction'){
                       return callback(imc);
                   }
                   console.log('não passou callback')
                   return imc;
               }
               
               function classificaIMC(imc){
                   
                   if(imc <= 16.9){
                       return 'muito abaixo do peso';
                   } else if (imc <= 18.4){
                       return 'abaixo do peso';
                   } else if(imc <= 24.9){
                       return 'normal';
                   } else if(imc <=29.9){
                       return 'obesidade 1';
                   }else if(imc <= 40){
                       return 'obesidade 2';
                   } else{
                       return 'obesidade 3';
                   }
               }
                
               var peso = 65;
               var altura = 1.75;
               
              var imc = calcularIMC(peso, altura, classificaIMC);
               
               console.log('classificacao IMC: ', imc);
           })()
           
        </script>
                       
    </head>
    <body>
        <h1>lógica de programação com Javascript</h1>
        
    </body>
</html>
