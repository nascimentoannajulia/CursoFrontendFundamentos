<!doctype html>
<html>
    <header>
        <title>logica de Programação Javascript</title>
    </header>
    <body>
        <h1>lógica de programação com Javascript</h1>
        
    <script>    

    //pedir para o usuario digitar um numero
        var n1 = prompt('digite um numero');
    //converter em um numero inteiro
       n1 = parseInt(n1);
    //pedir para o usuario digitar outro numero
       var n2 =  prompt ('digite outro numero');
    //converter em um numero inteiro
         n2 =  parseInt(n2);
    //mostrar a subtração concatanando com o texto "a subtração é: ..."
        alert("A subtração é" + (n1 - n2));
    //mostrtrarar a multiplicação concatenando com o texto "a multiplicação é: ..."
        alert("A multiplicação é" + (n1 + n2));
    //mostrar a divisão concatenando com o texto "a divisão é: ..."
        alert("A divisão é" + (n1 / n2));
    //mostrar a soma concatenando com o texto "a soma é: ..."
         alert("A soma é" + (n1 + n2));
    </script>
    </body> 
    </html>
