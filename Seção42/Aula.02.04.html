<!doctype html>
<html>
    <header>
        <title>logica de Programação Javascript</title>
        <meta charset="utf-8">
    </header>
    <body>
        <h1>lógica de programação com Javascript</h1>
    </body>
    
    <script>
        
         var n1 = prompt ('digite um número');
        n1 = parseFloat(n1);
        
        var n2 = parseFloat(prompt('digite outro número'));
        
        var media = (n1 + n2)/ 2;
        
        alert(media > 5);
    </script>
</html>
