<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Checkbox</title>
      <style>
          .ch1 {
              display: none;
          }

          .ch1+label span {
              display: inline-block;
              font-size: 20px;
              width: 1em;
              height: 1em;
              background-color: red;
          }

          .ch1[type=checkbox]:checked+label span {
              background-color: blue;
              position: relative;
          }

          .ch1[type=checkbox]:checked+label span::before {
              content: "";
              display: block;
              border: .077em solid white;
              position: absolute;
              top: .087em;
              left: .38em;
              right: .3em;
              bottom: .3em;
              transform: rotate(45deg);
              border-left-color: transparent;
              border-top-color: transparent ;
            }

            .lb12 span {
              display: inline-block;
              font-size: 20px;
              width: 1em;
              height: 1em;
              background-color: red;
              position: relative;
              transition: background-color .2s;
            }

            .lb12 input[type="checkbox"]:checked+span {
                background-color: blue;
                position: relative;
            }

            .lb12 input[type="checkbox"]+span::before {
              content: "";
              display: block;
              border: .077em solid white;
              position: absolute;
              top: .087em;
              left: .38em;
              right: .3em;
              bottom: .3em;
              transform: rotate(45deg);
              border-left-color: transparent;
              border-top-color: transparent;
              opacity: 0;
              transition: all .5s;
            }

            .lb12 input[type="checkbox"]:checked+span::before {
               opacity: 1;
            }

            .lb12 input[type="checkbox"]{
                width: 1px;
                height: 1px;
                padding: 0;
                margin: 0;
                overflow: hidden;
                position: absolute;
                outline: none;
            }

            .lb12 input[type="checkbox"]:focus+span {
                outline: 2px solid black;
                outline-offset: -2px;
                box-sizing: border-box;
            }


      </style>
</head>

<body>
    <h1>Checkbox</h1>

    <input type="checkbox" id="html" checked class="ch1">
    <label for="html">
        <span></span>
        HTML
    </label>
   
    <input type="checkbox" id="css" class="ch1">
    <label for="css">
    <span></span>
        CSS 
    </label>

    <input type="checkbox" id="js" class="ch1">
    <label for="js">
       <span></span>
       Javascript
    </label>
    <hr>
    <label class="lb12">
        <input type="checkbox">
        <span></span>
        HTML
    </label>

    <label class="lb12">
        <input type="checkbox">
        <span></span>
        CSS
    </label>

    <label class="lb12">
        <input type="checkbox">
        <span></span>
        Javascript
    </label>
</body>
</html>
