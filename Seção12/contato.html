<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    
    <title>Login</title>

    <link rel="stylesheet" href="contato.css">

</head>

<body>
    
     <form action="" autocomplete="off">
          <fieldset>
              <legend>Formul√°rio de contato</legend>
              
              <label for="nome">Nome</label>
              <input type="text" id="name" required placeholder="Digite seu nome completo">
         
              <label for="email">E-mail</label>
              <input type="email" name="email" id="email">
            
              <Label for="subject">Assunto</Label>
              <input type="text" id="subject" name="subject">

              <label for="message">Mensagem</label>
              <textarea name="message" id="message" rows="7" required maxlength="1000" minlength="20" 
                   placeholder="conte-nos tudo"></textarea>
       
              <button type="submit" class="btn">Enviar<button></button>
            </fieldset>
     </form>

</body>

</html>
