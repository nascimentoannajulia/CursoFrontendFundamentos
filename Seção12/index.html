<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Cadastro</title>

    <link href="login.html">
    
</head>

<style>
body{
    background-color: #3a68b7;
}

h1{
    color: #3a68b7;
    font-size: 30px;
    font-family: Arial, Helvetica, sans-serif ;
}

button{
    background-color: #3a68b7;
}
 
.caixa{
   background: white;
   width: 50%;
   border: 5px solid #174594;
   flex: auto;
   display: flex;
   justify-content: space-between;
}

fieldset{
    flex-direction: column;
    flex-basis: auto;
    justify-content: flex-start;
}

.btn{
    color: white;
    font-family: Arial, sans-serif;
}
</style>

<body>
    <form class="caixa">
        <fieldset>
            <h1>Cadastre-se</h1>
            
            <label for="name">usuário</label> 
            <input type="name" id="name">
            
            <label for="email">email</label>
            <input type="email" id="email">
            
            <label for="senha">senha</label>
            <input type="senha" id="senha">
            
            <button type="button" class="btn">cadaste-se</button>
            
            <a>Já possui cadastro?</a>
            <a href="">faça login</a>
            
        </fieldset>
    </form>
</body>

</html>
